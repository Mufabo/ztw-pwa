<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <script src="data.js"></script>
  </head>

  <body> 
    <div id="meditation" style="height: 100vh">
      <div class="row">
        <div class="btn-group" role="group">
          <button
            class="btn btn-primary"
            id="timer"
            onclick="startTimer()"
          ></button>
          <!-- <button
            class="btn btn-primary"
            onclick="() => {paused = !paused; console.log('Pause: ', paused)}"
          >
            Pause/Unpause
          </button> -->
          <button class="btn btn-primary" onclick="showContent('settings')">Settings</button>
        </div>
      </div>
      <div class="row h-100">
        <div class="btn-group">
          <button
            style="width: 50%"
            id="left"
            onclick="(()=>{lastSideClicked='left' ; internalTime = 0; meditate();})()"
          >
            Left
          </button>
          <button
            style="width: 50%"
            id="right"
            onclick="(()=>{lastSideClicked='right' ; internalTime = 0; meditate();})()"
          >
            right
          </button>
        </div>
      </div>
    </div>

    <div class="container" id="settings" style="display: none;">
      <div class="row">
        <div class="btn-group" role="group">
          <button class="btn btn-primary" onclick="showContent('meditation')">meditation</button>
        </div>
      </div>

    </div>
      <div class="row">
        <div class="col-6">
          Time
        </div>
        <div class="col-6">
          <input type="text" id="time_limit" onchange="(() => {
            ztwSettings.time_limit = document.getElementById('time_limit').getAttribute('value');
            console.log(document.getElementById('time_limit').getAttribute('value'))
            localStorage.setItem('ztwSettings', JSON.stringify(ztwSettings));
          }
            )()" >
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-6">
          Time Out
        </div>
        <div class="col-6">
          <input type="text" id="time_to_timeout" onchange="(() => {
            ztwSettings.time_to_timeout = document.getElementById('time_to_timeout').getAttribute('value');
            localStorage.setItem('ztwSettings', JSON.stringify(ztwSettings));
          }
            )()">
        </div>
      </div>
      <div class="row">
        <div class="col-6 ">
          Double Tap Number
        </div>
        <div class="col-6">
          <input type="text" id="dtn" onchange="(() => {
            ztwSettings.dtn = document.getElementById('dtn').getAttribute('value');
            localStorage.setItem('ztwSettings', JSON.stringify(ztwSettings));
          }
            )()">
        </div>
      </div>
    </div>

    <script src="view.js"></script>
    <script src="timers.js"></script>
    <script src="scripts.js"></script>
    <script src="meditation.js"></script>
  </body>
</html>
